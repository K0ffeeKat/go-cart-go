<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoCartGo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img id="shop" src="./img/shop.png" alt="Icon">
        <input type="text" id="input-field" placeholder="Do we need anything?">
        <button id="add-button">Add to cart</button>
        <div class="container-btn">
            <button class="food" style="background-image: url(./img/food.png); background-size: 55%"></button>
            <button class="drinks" style="background-image: url(./img/drinks.png); background-size: 45%;"></button>
            <button class="tobacco" style="background-image: url(./img/tobacco.png); background-size: 65%;"></button>
            <button class="coal" style="background-image: url(./img/coal.png); background-size: 55%;"></button>
        </div> 

        <script src="index.js"></script>
    </div>
    
</body>
</html>
