<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoCartGo!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img id="shop" src="./img/shop.png" alt="Icon">
        <input type="text" id="input-field" placeholder="Do we need anything?">
        <button id="add-button">Add to cart</button>
        <div class="container-btn">
            <button class="food" style="background-image: url(./img/food.png); background-size: 55%"></button>
            <button class="drinks" style="background-image: url(./img/drinks.png); background-size: 45%;"></button>
            <button class="tobacco" style="background-image: url(./img/tobacco.png); background-size: 65%;"></button>
            <button class="coal" style="background-image: url(./img/coal.png); background-size: 55%;"></button>
        </div>
        <ul id="shopping-list"></ul> 

        <script src="index.js" type="module"></script>
    </div>
    
</body>
</html>
